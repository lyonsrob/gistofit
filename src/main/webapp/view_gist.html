<html lang="en" ng-app="gistofit" >
	<head>
		<title>Miniport by HTML5 UP</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-sanitize.js"></script>
		<script src="lib/angular/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/angular-embedly.js"></script>
		<script src="js/gistofit.js"></script>
		<script src="js/controllers.js"></script>
		<link href='//fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
		
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->

		<script>

		 	var count = 0;
		 	setInterval( highlight, 2000);
			function highlight() {
				    $('#read').css("font-weight", "400");
				    $('#write').css("font-weight", "400");
				    $('#repeat').css("font-weight", "400");

				    if (count == 0) {
				    	$('#read').css("font-weight", "800");
					}
				    
				    if (count == 1) {
				    	$('#write').css("font-weight", "800");
					}
				    
				    if (count == 2) {
				    	$('#repeat').css("font-weight", "800");
				    	count = 0;
				    	return;
					}
				      
				    count = count+1; 
			}
		</script>

	</head>
	<body>
<nav id="nav">
				<ul class="container">
					<li><a href="#top">Demo</a></li>
					<li><a href="#work">Team</a></li>
				</ul>
			</nav>
		<!-- Home -->
			<div class="wrapper style1 first">
				<article class="container" id="top">
					<div class="row">
						<div class="12u">
						  <center>
							<header>
								<img width="250px" src="/images/logo.png" />
								<h5>The Internet. <span class="headline-green">Summarized</span>.</h5>
							</header>
							<a><img alt="Download on the App Store" src="images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></a>
						  </center>
					</div>
				</article>
			</div>
		<!-- Main -->
		<!-- One -->
		<section id="one">
			<span ng-hide="!!gist">
			  <img src="/img/ajax-loader.gif">
			  Retrieving the data...
			</span>
			
			<!-- Feature 1 -->
			    <article ng-show="gist" target-blank id="first" class="container box style1 right">
					<div class="list card">
					  <div class="item item-avatar">
					    <img ng-src="{{ gist.extract.favicon_url }}">
					    <h2>via {{gist.extract.provider_name}}</h2>
					  </div>
					<div class="button-bar">
						 <button ng-click="likeGist(gist.id)" class="button button-small button-clear button-balanced icon super-heart" ng-disabled="gist.userLiked"> 
							<ng-pluralize count="gist.likes.total"
								 when="{'0': ' No Likes',
								     '1': ' 1 Like',
								     'other': ' {{gist.likes.total}} Likes'}">
							</ng-pluralize>	
						</button>
						 <button class="button button-small button-clear button-balanced icon super-chatbubble" ng-click="showComments(gist)"> 
							<ng-pluralize count="gist.comments.length"
								 when="{'0': ' No Comments',
								     '1': ' 1 Comment',
								     'other': ' {{gist.comments.length}} Comments'}">
							</ng-pluralize>	
						</button>
					</div>

					  <div class="item">
						  <div class="item item-avatar">
						    <img ng-src="{{ gist.user.profilePicture }}">
						    <p>
							#gistofit: {{gist.content}}
						    </p>
						    <h4>by {{gist.user.firstName}} Â· <span am-time-ago="gist.date"></span></h4>
						  </div>
						
						<img class="full-image" ng-src="{{ gist.extract.images[0].url }}" ng-click="openURL(gist.url.key.raw.name)" />
					    <h2>
					      {{gist.extract.title}}
					    </h2>
					    <div class="description">
					    <p>
					      {{gist.extract.description}}
					    </p>
					    </div>
					  </div>
			    </article>
		</section>


		<!-- Contact -->
			<div class="wrapper style4">
					<footer>
						<ul id="copyright">
							<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>
			</div>
<script>
		var header = document.querySelector('#main');
		var origOffsetY = header.offsetTop;
		
		function onScroll(e) {
		  window.scrollY >= origOffsetY ? header.classList.add('sticky') :
		                                  header.classList.remove('sticky');
		}
		
		document.addEventListener('scroll', onScroll);
</script>
	</body>
</html>
