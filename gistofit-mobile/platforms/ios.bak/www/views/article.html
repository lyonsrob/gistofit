<div class="article-extract">
  <a class="title img" ng-href="{{extract.url}}" title="{{extract.title}}">
    <img class="thumbnail" ng-src="{{thumbnail}}"></img></a>
  <a class="title" ng-href="{{extract.url}}" title="{{extract.title}}">
    <h3>{{extract.title}}</h3>
  </a>
  <div ng-bind-html="extract.content"></div>
</div>
