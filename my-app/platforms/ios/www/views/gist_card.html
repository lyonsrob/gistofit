<div class="gist_card">
    <open-external url=url exit="closeBrowser()" 
                   load-start="loadStart()"
                   load-stop="loadStop()"
                   load-error="loadError()">
    <img width="100%" ng-src="{{ extract.images[0].url }}" />
    </open-external>
      <h4 >{{ extract.title }}</h4>
      <span>{{ extract.description}}</span>
      <br/><span onClick="var applaunchCount = window.localStorage.getItem('launchCount');console.log(applaunchCount);">{{url | domain}}</span>
      <button ng-click="load_more(extract.content)" class="button--quiet">More</button>
      <div id="extract-content" ng-show="more" ng-bind-html="extract.content">
      </div>
</div>
<p>{{likes}} likes &nbsp; 3 comments</p>
